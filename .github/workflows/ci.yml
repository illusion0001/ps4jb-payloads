name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup
      run: sudo apt install yasm mingw-w64

    - name: Make
      run: |
        cd bgft
        make sender.exe

    - name: Push artifact
      uses: actions/upload-artifact@v3
      with:
        path: bgft/
