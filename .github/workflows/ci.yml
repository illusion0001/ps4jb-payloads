name: Build

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: setup
      run: choco install yasm

    - name: make
      run: |
        cd bgft
        make sender.exe

    - name: Push artifact
      uses: actions/upload-artifact@v3
      with:
        path: bgft\*
