name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: setup
      run: sudo apt install yasm

    - name: make
      run: |
        cd bgft
        make sender.exe

    - name: Push artifact
      uses: actions/upload-artifact@v3
      with:
        path: bgft\*
